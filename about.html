<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sobre mí - Lucía Morán</title>
    <style>
        /* Tus estilos aquí (igual que los que enviaste) */
        @import url('https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@400;600&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            width: 100vw;
            background-color: #884d4d;
            color: #F6F6F6;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            width: 100%;
            padding: 2% 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__menu {
            display: flex;
            gap: 5vw;
            flex-wrap: wrap;
        }

        .header__menu__link {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #F6F6F6;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .header__menu__link:hover {
            color: #cab6b6;
        }

        main.presentacion {
            padding: 1% 10% 5% 10%;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .presentacion__contenido {
            flex: 1 1 500px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .presentacion__contenido__titulo {
            font-family: 'Krona One', sans-serif;
            font-size: 2.5rem;
            color: #cab6b6;
            margin-bottom: 1rem;
        }

        /* Secciones */
        .datos-personales, .intereses, .canciones-fav, .libros, .peliculas, .hobbies, .idiomas, .curriculum, .contacto {
            margin-top: 1.5rem;
        }

        h2 {
            font-family: 'Krona One', sans-serif;
            font-size: 1.8rem;
            color: #cab6b6;
            margin-bottom: 0.6rem;
        }

        ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            font-size: 1.2rem;
            color: #F6F6F6;
        }

        ul li {
            margin-bottom: 0.5rem;
        }

        /* Botón currículum */
        .boton-curriculum {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background-color: #cab6b6;
            color: #884d4d;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            max-width: max-content;
        }

        .boton-curriculum:hover {
            background-color: #884d4d;
            color: #cab6b6;
        }

        /* Formulario contacto */
        .contacto form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
        }

        .contacto label {
            font-weight: 600;
        }

        .contacto input {
            padding: 0.6rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .contacto button {
            background-color: #cab6b6;
            color: #884d4d;
            padding: 0.8rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        .contacto button:hover {
            background-color: #884d4d;
            color: #cab6b6;
        }

        #mensaje-envio {
            margin-top: 1rem;
            color: #cab6b6;
            font-weight: 600;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <a class="header__menu__link" href="index.html">Home</a>
            <a class="header__menu__link" href="about.html">Sobre mí</a>
            <a class="header__menu__link" href="proyectos.html">Mis proyectos</a>
        </nav>
    </header>

    <main class="presentacion">
        <section class="presentacion__contenido">
            <h1 class="presentacion__contenido__titulo">Sobre mí</h1>

            <div class="datos-personales">
                <h2>Datos personales</h2>
                <ul id="datos-lista"></ul>
            </div>

            <div class="intereses">
                <h2>Intereses</h2>
                <ul id="intereses-lista"></ul>
            </div>

            <div class="canciones-fav">
                <h2>Canciones favoritas</h2>
                <ul id="canciones-lista"></ul>
            </div>

            <div class="libros">
                <h2>Libros que recomiendo</h2>
                <ul id="libros-lista"></ul>
            </div>

            <div class="peliculas">
                <h2>Películas que recomiendo</h2>
                <ul id="peliculas-lista"></ul>
            </div>

            <div class="hobbies">
                <h2>Hobbies</h2>
                <ul id="hobbies-lista"></ul>
            </div>

            <div class="idiomas">
                <h2>Idiomas</h2>
                <ul id="idiomas-lista"></ul>
            </div>

            <div class="curriculum">
                <a href="curriculum.html" class="boton-curriculum" target="_blank" rel="noopener noreferrer">Ver mi Currículum</a>
            </div>

            <div class="contacto">
                <h2>Contacto</h2>
                <form id="form-contacto" novalidate>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" />

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required placeholder="Tu correo" />

                    <label for="telefono">Número de teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Tu número" />

                    <button type="submit">Enviar</button>
                </form>
                <p id="mensaje-envio" style="display:none;"></p>
            </div>
        </section>
    </main>

    <script>
        // Datos que quieres mostrar
        const datosPersonales = [
            "Nombre completo: Lucía Morán Aragón",
            "Edad: 19 años",
            "Nacionalidad: Peruana",
            "Cumpleaños: 13 de Noviembre"
        ];

        const intereses = [
            "Ciberseguridad",
            "Inteligencia Artificial",
            "Backend",
            "Machine learning",
            "Viajar",
            "Fotografía"
        ];

        const cancionesFavoritas = [
            "Bohemian Rhapsody - Queen",
            "Manchild - Sabrina Carpenter",
            "Shape of You - Ed Sheeran",
            "Tear in my heart - Twenty One Pilots"
        ];

        const librosRecomendados = [
            "Cien años de soledad - Gabriel García Márquez",
            "Mi planta naranja lima - José Mauro de Vasconcelos",
            "De vuelta a Casa - Kate Morton"
        ];

        const peliculasRecomendadas = [
            "Busqueda Implacable",
            "Lo imposible",
            "Talentos Ocultos"
        ];

        const hobbies = [
            "Escuchar música",
            "Leer novelas",
            "Ver futbol"
        ];

        const idiomas = [
            "Español (nativo)",
            "Inglés (medio)"
        ];

        // Función para mostrar listas dinámicamente
        function mostrarLista(id, lista) {
            const contenedor = document.getElementById(id);
            lista.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                contenedor.appendChild(li);
            });
        }

        mostrarLista('datos-lista', datosPersonales);
        mostrarLista('intereses-lista', intereses);
        mostrarLista('canciones-lista', cancionesFavoritas);
        mostrarLista('libros-lista', librosRecomendados);
        mostrarLista('peliculas-lista', peliculasRecomendadas);
        mostrarLista('hobbies-lista', hobbies);
        mostrarLista('idiomas-lista', idiomas);

        // Validación y manejo del formulario
        const form = document.getElementById('form-contacto');
        const mensaje = document.getElementById('mensaje-envio');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!form.checkValidity()) {
                mensaje.style.color = '#ff6961'; // rojo para error
                mensaje.textContent = 'Por favor, completa todos los campos requeridos correctamente.';
                mensaje.style.display = 'block';
                return;
            }

            mensaje.style.color = '#cab6b6'; // color normal
            mensaje.textContent = `Gracias por contactarme, ${form.nombre.value}. Te responderé pronto.`;
            mensaje.style.display = 'block';

            form.reset();
        });
    </script>
</body>
</html>
