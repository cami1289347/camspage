<section class="presentacion__contenido">

    <!-- Datos personales dinámicos -->
    <div class="datos-personales">
        <h2>Datos personales</h2>
        <ul id="datos-lista"></ul>
    </div>

    <!-- Intereses -->
    <div class="intereses">
        <h2>Intereses</h2>
        <ul id="intereses-lista"></ul>
    </div>

    <!-- Canciones favoritas -->
    <div class="canciones-fav">
        <h2>Canciones favoritas</h2>
        <ul id="canciones-lista"></ul>
    </div>

    <!-- Libros recomendados -->
    <div class="libros">
        <h2>Libros que recomiendo</h2>
        <ul id="libros-lista"></ul>
    </div>

    <!-- Películas recomendadas -->
    <div class="peliculas">
        <h2>Películas que recomiendo</h2>

    <!-- Hobbies -->

    <div class="curriculum">

        <h2>Contacto</h2>

            <input type="tel" id="telefono" name="telefono" placeholder="Tu número">

            <button type="submit">Enviar</button>
